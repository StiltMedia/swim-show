  overview:
    title: "SwimShow"
    part_one: "Bienvenidos a SwimShow&LingerieShow y gracias por su interés en la exhibición de trajes de baño más grande e importante del mundo."
    part_two: "La exhibición anual de SwimShow es un evento fundamental para la industria: una plataforma para forjar relaciones, disfrutar de las últimas tendencias de trajes de baño y lencería y conectar a los compradores con los proveedores. Reconocida como plataforma de lanzamiento para muchas de las principales líneas de la industria, SwimShow se lleva a cabo en Miami Beach, ¡la capital mundial de la moda en lo referente a trajes de baño!"
    part_three: "Invitamos a expositores y compradores de todo el mundo a unirse a nosotros en esta exhibición única en la que se presentan más de 2.500 de las más exclusivas líneas."
    part_four: "La exhibición reúne a más de 2.500 compradores de 60 países distintos de todo el mundo. Es la exhibición de trajes de baño más grande del mundo y la primera oportunidad que tienen los compradores de ver los últimos diseños para la próxima temporada de cruceros."
    local: "Miami Beach Convention Center"
    local_two: "1901 Convention Center Drive"
    local_three: "Miami Beach, FL 33139"
    local_rooms: "Halls A & D"
    title_two: "Sobre la demostración"
    dive: "Sumérjase en la mejor exhibición de trajes de baño: ¡la más grande y audaz del mundo!"
    about: "Tras más de tres décadas en el centro de las miradas e imponiendo tendencias, SwimShow 2015 será más integral con una selección mejor que nunca de los trajes de baño más exclusivos para mujeres, hombres y niños, además de vestimenta para vacaciones, playa, estilo de vida, yoga y colecciones de accesorios de todo el mundo.SwimShow 2013, más grande y mejor que nunca, incluirá:La Colección: una nueva área de diseño para trajes de baño de alta gama Una sección de lencería exclusiva y más grande Más de las mejores colecciones de mujeres, hombres, niños, vacaciones y estilo de vida y accesorios de todo el mundo"
    about_two: "Esta exhibición imperdible ofrece acceso exclusivo a las últimas tendencias en trajes de baño, los eventos más especiales, ¡y una verdadera celebración del simple lujo de los trajes de baño!"
