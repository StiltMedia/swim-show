  about:
    story_title: "La Historia"
    story: "Con más de tres décadas de experiencia en SwimShow, la Swimwear Association of Florida (Asociación de trajes de baño de Florida) es reconocida como líder en exhibiciones de trajes de baño a nivel mundial. Por ser la exhibición más celebrada y establecida de la industria, SwimShow es el evento global más importante, en el que se reúne lo mejor de lo mejor para forjar relaciones comerciales, exhibir y adquirir las tendencias del próximo año."
    splash_title: "Un gran salpicón inicial"
    splashy: "En 1982, un pequeño grupo de representantes de ventas decidió organizar un evento especial para reunir a todas las partes centrales de todos los aspectos de la industria de los trajes de baño en un mismo lugar. Escogieron Miami porque más del sesenta por ciento de las empresas de la industria en ese momento estaban manejadas por representantes de ventas en el Miami Merchandise Mart, con o sin salones de ventas. La primera exposición contó con 15 representantes y 30 colecciones. Fiel a su misión original, SwimShow no es uno de los eventos más grandes de su tipo: es LA mayor exhibición de trajes de baño del mundo, con miles de compradores de docenas de países cada año."
    sizzle_title: "Alboroto en South Beach"
    sizzle_part_one: "La exhibición se lleva a cabo en el Miami Beach Convention Center, en el corazón de la moderna South Beach. SwimShow con el respaldo de Miami Beach Visitor and Convention Authority (Autoridad de Convenciones y Visitantes de Miami Beach) ofrece acceso a un sinfín de posibilidades en South Beach, con tarifas especiales en los hoteles locales, transporte de cortesía y servicio de conserjería en el centro. Llena de actividad, eventos y compras y pareja ideal de la industria de los trajes de baño, South Beach es un excelente destino de vacaciones, ideal para los amantes del nado, con boutiques de diseñador, hoteles de primer nivel, restaurantes de cinco estrellas, hermosas playas y una cautivante vida nocturna."
    sizzle_part_two: "El centro de convenciones es amplio y permite que todos los expositores compartan sus últimos y mejores productos en un mismo lugar. La exhibición puede recorrerse fácilmente, ya que está dividida a fin de facilitar la compra y el acceso, con un conserje siempre disponible para brindar indicaciones y ayuda."
    sizzle_part_three: "SwimShow siempre se ha planificado y llevado a cabo con las necesidades más importantes de los compradores y amantes de los trajes de baño en mente. Nos anticipamos a las tendencias, presentamos a nuevos diseñadores cada año, ampliamos los eventos especiales y organizamos una exhibición inspiradora que atrae todas las miradas."
