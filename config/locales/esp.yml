    local_three: "Miami Beach, FL 33139"
    local_rooms: "Halls A & D"
    title_two: "Sobre la demostración"
    dive: "Sumérjase en la mejor exhibición de trajes de baño: ¡la más grande y audaz del mundo!"
    about: "Tras más de tres décadas en el centro de las miradas e imponiendo tendencias, SwimShow 2015 será más integral con una selección mejor que nunca de los trajes de baño más exclusivos para mujeres, hombres y niños, además de vestimenta para vacaciones, playa, estilo de vida, yoga y colecciones de accesorios de todo el mundo.SwimShow 2013, más grande y mejor que nunca, incluirá:La Colección: una nueva área de diseño para trajes de baño de alta gama Una sección de lencería exclusiva y más grande Más de las mejores colecciones de mujeres, hombres, niños, vacaciones y estilo de vida y accesorios de todo el mundo"
    about_two: "Esta exhibición imperdible ofrece acceso exclusivo a las últimas tendencias en trajes de baño, los eventos más especiales, ¡y una verdadera celebración del simple lujo de los trajes de baño!"
