  media:
    media_title: "medios de comunicación"
    media_sub_title: "Requisitos"
    paragraph_one: "La Swimwear Association of Florida (Asociación de trajes de baño de Florida) tiene el agrado de invitar a los periodistas habilitados activos de organizaciones de consumidores y medios comerciales a enviar sus solicitudes de inscripción y sus credenciales para el acceso de medios a la exhibición."
    paragraph_two: "Las credenciales de medios están reservadas únicamente para medios editoriales, lo que incluye a editores, productores, reporteros, equipos de cámaras o fotógrafos. Los empleados de medios que no trabajen en un cargo editorial no podrán recibir una credencial de medios."
    paragraph_three: "Complete el formulario de inscripción de medios y envíelo a más tardar el viernes 7 de junio de 2013 por Internet. La inscripción de medios no podrá realizarse en el lugar del evento; debe completarse por anticipado para poder obtener la aprobación."
    requirements_note: "Tenga en cuenta lo siguiente:"
    requirements_ls_one: "Presentar esta solicitud no lo habilita automáticamente para recibir una credencial de prensa"
    requirements_ls_two: "El hecho de haber asistido anteriormente a la exhibición no garantiza la aprobación de la solicitud ni lo exime de los requisitos mencionados"
    requirements_ls_three: "La presentación de datos falsos acerca de un cargo o publicación de una organización de noticias hará que tanto usted como su organización queden excluidos de todos los eventos futuros de la Swimwear Association of Florida"
    requirements_ls_four: "La Swimwear Association of Florida se reserva el derecho de modificar esta política sin aviso público y puede denegar la credencial de prensa a cualquier solicitante"
    requirements_ls_five: "Las credenciales de prensa están reservadas únicamente para los miembros activos de los medios. Los empleados de medios que no trabajen en un cargo editorial no están habilitados para recibir una credencial de prensa"
    press_denied_if: "No se otorgarán credenciales de prensa a:"
    press_one: "Personal de publicidad, incluidos directores, gerentes, ejecutivos de cuentas, gerentes de marketing, relaciones públicas, promotores, contadores, diseñadores gráficos, etc."
    press_two: "Editores de boletines de noticias internos o blogs personales de Internet."
    press_three: "Personal de medios o editoriales cuyas publicaciones, sitios web o periódicos no cubran o reflejen esta industria."
    press_four: "Cualquier persona que desee asistir con una intención que, según nuestro criterio, no sea la de generar una cobertura de noticias sobre el evento o sus participantes."
    require_ls_title: "Requisitos para los medios:"
    require_ls_one: "La tarjeta comercial debe incluir el nombre de la empresa, el nombre de contacto y el cargo editorial (si su tarjeta comercial no incluye un cargo editorial, puede presentar un artículo con crédito/firma editorial o la cabecera de la publicación)"
    require_ls_two: "Debe incluirse una cabecera reciente"
    require_ls_three: "Los trabajadores independientes deben presentar un artículo con su firma publicado dentro de los últimos 6 meses"
    require_ls_four: "Los medios impresos deben proporcionar un número reciente de la publicación en el que figuren los asistentes en la cabecera o la firma de un artículo"
    require_ls_five: "Las publicaciones de Internet deben proporcionar un sitio seguro existente con contenido relevante que se actualice en forma continua (los blogs personales no califican)"
    require_ls_six: "Los redactores independientes, las empresas de producción de video y los fotógrafos deben proporcionar una carta de un editor o productor en la que se indique que están trabajando en un encargo para una publicación relacionada con la industria"
    mail: "Envíe por correo una muestra de la publicación y las cifras de circulación a:"
