  overview:
    title: "SwimShow"
    part_one: "Bienvenidos a SwimShow&LingerieShow y gracias por su interés en la exhibición de trajes de baño más grande e importante del mundo."
    part_two: "La exhibición anual de SwimShow es un evento fundamental para la industria: una plataforma para forjar relaciones, disfrutar de las últimas tendencias de trajes de baño y lencería y conectar a los compradores con los proveedores. Reconocida como plataforma de lanzamiento para muchas de las principales líneas de la industria, SwimShow se lleva a cabo en Miami Beach, ¡la capital mundial de la moda en lo referente a trajes de baño!"
    part_three: "Invitamos a expositores y compradores de todo el mundo a unirse a nosotros en esta exhibición única en la que se presentan más de 2.500 de las más exclusivas líneas."
    part_four: "La exhibición reúne a más de 2.500 compradores de 60 países distintos de todo el mundo. Es la exhibición de trajes de baño más grande del mundo y la primera oportunidad que tienen los compradores de ver los últimos diseños para la próxima temporada de cruceros."
