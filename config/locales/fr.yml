  overview:
    title: "SwimShow"
    part_one: "Bienvenue au SwimShow et LingerieShow et merci de l'intérêt que vous portez au plus grand et plus important salon de l'industrie du vêtement de bain au monde."
    part_two: "Le SwimShow annuel est un salon essentiel pour l'industrie - une plateforme pour construire des relations en appréciant les dernières tendances du vêtement de bain et de la lingerie, et pour réunir les acheteurs et les fournisseurs. Reconnu comme la plateforme de lancement de nombreuses gammes de l’industrie, le SwimShow est organisé à Miami Beach, la capitale mondiale de la mode de plage!"
    part_three: "Nous souhaitons la bienvenue aux exposants et aux acheteurs du monde entier à ce salon unique qui présente plus de 2 500 lignes parmi les toutes meilleures."
    part_four: "Le salon attire plus de 3 000 acheteurs de 60 pays différents du monde entier. C'est le plus grand salon de vêtements de bain au monde et la première opportunité pour les acheteurs de voir les modèles de la prochaine saison de croisière."
