    about: "C'est un salon qui fait tourner les têtes et les tendances depuis plus de trois décennies et le SwimShow 2015 sera cette année encore plus complet avec une sélection du meilleur des vêtements de bain pour les femmes, les hommes et les enfants, de vêtements resort, plage, style de vie, yoga et des collections d'accessoires venant du monde entier"
    about_two: "Ce salon à ne pas manquer donne un accès exclusif aux dernières tendances du vêtement de bain, à des spectacles étourdissants, et à une véritable célébration du luxe simple des vêtements de bain !"
