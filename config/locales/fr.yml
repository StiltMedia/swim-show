  about:
    story_title: "l'Histoire"
    story: "Avec plus de trente ans d'expérience, l'association de vêtements de bain de Floride est reconnue comme le principal organisateur d'expositions de vêtements de bain dans le monde. SwimShow est le salon le plus connu où la crème de la crème se retrouve pour créer des réseaux, exposer et commander les tendances de l'année suivante."
    splash_title: "Début sensationnel"
    splashy: "En 1982, un petit groupe de vendeurs-représentants a décidé d'organiser un événement spécial pour réunir tous les acteurs centraux des différents aspects de l'industrie des vêtements de bain sous un seul toit. Ils ont choisi Miami parce qu'à ce moment-là plus de 60 pour cent des activités de l'industrie étaient gérés par des vendeurs-représentants du merchandise Mart de Miami, doté ou non de salles d'exposition. La première exposition a réuni 15 représentants et 30 collections. Fidèle à sa mission d'origine, le SwimShow n'est pas seulement l'un des plus grands événements de son genre - c'est LE salon du vêtement de bain le plus grand du monde, réunissant chaque année des milliers d'acheteurs de douzaines de pays. "
    sizzle_title: "Le bouillonnement de South Beach"
    sizzle_part_one: "Le salon a lieu au centre de congrès de Miami Beach, au cœur du quartier branché de South Beach. En partenariat avec l'administration des congrès et des visiteurs de Miami Beach (Miami Beach Convention Authority), le SwimShow offre l'accès aux possibilités infinies de South Beach avec des tarifs négociés dans les hôtels, des transports gratuits et un concierge sur place. South Beach est rempli d'activités, d'événements et de magasins et possède une incroyable synergie avec l'industrie du vêtement de bain. C'est aussi une destination balnéaire idéale pour les amateurs de natation avec ses boutiques branchées, ses hôtels de classe mondiale, ses restaurants gastronomiques, ses plages magnifiques et sa vie nocturne animée."
    sizzle_part_two: "Le centre de congrès est spacieux et permet à tous les exposants de partager leurs expériences au même étage. La circulation dans le salon est facilitée par le regroupement des exposants en catégories, ce qui rend l'accès facile ; en outre, le concierge est toujours prêt à vous aider et à vous orienter."
    sizzle_part_three: "Le SwimShow a toujours été prévu et organisé en tenant compte des besoins des acheteurs et des amateurs de vêtements de bain. Nous anticipons les tendances, aidons chaque année les nouveaux concepteurs à se lancer, ajoutons des événements spéciaux et organisons un salon éblouissant et source d'inspiration."
