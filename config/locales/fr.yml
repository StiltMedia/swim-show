  media:
    media_title: "Inscription des"
    media_sub_title: "Médias"
    paragraph_one: "L'association des vêtements de bain de Floride a le plaisir d'inviter les journalistes qualifiés d'entreprises d'informations aux  consommateurs et à l'industrie à soumettre leur demande d'inscription et leurs justificatifs pour obtenir un accès presse au salon."
    paragraph_two: " L'accès presse n’est réservé qu’aux médias éditoriaux, ce qui inclut les éditeurs, les producteurs, les journalistes, les équipes de caméra et/ou les photographes. Les employés travaillant pour les entreprises de presse mais n'occupant pas une position éditoriale ne pourront pas obtenir de badge presse."
    paragraph_three: "Veuillez remplir le formulaire d'inscription presse et le soumettre en ligne avant le vendredi 7 juin 2013. L'inscription presse n'est pas disponible sur place ; elle doit être effectuée à l'avance pour pouvoir être approuvée."
    requirements_note: "Veuillez noter:"
    requirements_ls_one: "La soumission de cette demande ne vous accorde pas automatiquement un accès presse"
    requirements_ls_two: "L'accès presse obtenu par le passé ne garantit pas l'acceptation ni ne dispense des obligations citées ci-dessus"
    requirements_ls_three: "Toute fausse déclaration concernant le poste occupé et/ou l'entreprise de presse vous interdira l'accès, ainsi qu'à votre entreprise, à tout futur événement organisé par l'association de vêtements de bain de  Floride"
    requirements_ls_four: "L'association de vêtements de bain de Floride se réserve le droit de modifier cette politique sans avertissement préalable publique et peut refuser l'accès à tout participant"
    requirements_ls_five: "Les accès presse sont réservés aux employés de presse en activité.  Les employés d'agences de presse qui ne travaillent pas à un poste éditorial ne sont pas qualifiés pour un accès presse"
    press_denied_if: "Les accès presse ne seront pas accordés à :"
    press_one: "Personnel de publicité, y compris les directeurs, les responsables, les gérants de compte, les responsables marketing, les relations publiques, la promotion, la comptabilité, les concepteurs graphiques, etc."
    press_two: "Les éditeurs de bulletins d'informations internes ou les blogueurs amateurs."
    press_three: "Les agences de presse et le personnel d'édition dont les publications, sites web ou journaux ne couvrent pas cette industrie."
    press_four: "Toute personne dont la participation ne nous semble pas motivée par la couverture presse de l'événement et de ses participants."
    require_ls_title: "Conditions des médias :"
    require_ls_one: "La carte de visite professionnelle doit indiquer le nom de l'entreprise, le nom du contact et le poste éditorial (si votre carte de visite n'inclut pas un poste éditorial, un crédit éditorial ou encadré peut être fourni)"
    require_ls_two: "L'encadré administratif doit être récent"
    require_ls_three: "Les travailleurs indépendants doivent soumettre une publication parue au cours des 6 derniers mois"
    require_ls_four: "La presse écrite doit fournir une copie récente de la publication contenant la liste des participants dans l'encadré administratif ou les crédits de l'article"
    require_ls_five: "Les publications Web doivent fournir un site sécurisé actuel avec du contenu approprié mis à jour régulièrement (les blogs personnels ne s'appliquent pas)"
    require_ls_six: "Les écrivains indépendants, les entreprises de production vidéo et les photographes doivent fournir une lettre d'un éditeur ou d'un producteur indiquant qu'ils sont en mission pour une publication liée à l'industrie"
    mail: "Veuillez envoyer un échantillon de publication et les chiffres de distribution à :"
