  overview:
    title: "SwimShow"
    part_one: "Benvenuti a SwimShow&LingerieShow e grazie per l'interesse mostrato alla più grande e importante manifestazione di moda mare del mondo"
    part_two: "Lo SwimShow annuale è una manifestazione indispensabile per il settore - una piattaforma per costruire relazioni, vedere le ultime tendenze della moda mare e della lingerie e mettere in contatto buyer e fornitori. SwimShow è conosciuta per la sua piattaforma di lancio per molte delle linee di settore con Miami Beach come capitale di moda mare del mondo!"
    part_three: "Diamo il benvenuto a espositori e buyer di tutto il mondo e li invitiamo a partecipare a questa esposizione unica che espone più di 2500 delle migliori linee più curate."
    part_four: "La manifestazione attira più di 2.500 buyer da 60 diversi paesi del mondo. È la fiera di moda mare più grande del mondo e la prima opportunità per i buyer di vedere le ultimissime creazioni della stagione in arrivo."
