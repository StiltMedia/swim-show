  media:
    media_title: "Media"
    media_sub_title: "Requirements"
    paragraph_one: "La Swimwear Association of Florida ha il piacere di invitare giornalisti professionisti di agenzie di stampa per i consumatori e il commercio a presentare le richieste di registrazione e credenziali per l'ammissione degli addetti al settore stampa alla manifestazione di moda."
    paragraph_two: "Le credenziali stampa sono concesse solo ad addetti del settore editoriale tra cui editori, produttori, reporter, squadre di ripresa e/o anche fotografi. Tutti gli impiegati di un centro stampa che non lavorano in un'agenzia editoriale non avranno diritto a ricevere un badge stampa."
    paragraph_three: "Completare il modulo di registrazione per addetti al settore stampa e inviatelo online. La registrazione degli addetti al settore stampa non è disponibile presso la manifestazione di moda; deve essere completata anticipatamente per ottenere l'approvazione."
    requirements_note: "Tenere presente che:"
    requirements_ls_one: "L'invio di una domanda non determina in automatico un accredito stampa"
    requirements_ls_two: "Una cronologia delle precedenti presenze non garantisce l'approvazione, né sopprime i suddetti requisiti"
    requirements_ls_three: "La falsa dichiarazione di posizione e/o di agenzie di stampa pubbliche proibirà l'accesso al singolo o agenzia a tutti i futuri eventi organizzati dalla Swimwear Association of Florida"
    requirements_ls_four: "La Swimwear Association of Florida si riserva il diritto di modificare questa politica senza preavviso pubblico e può negare a qualsiasi candidato un accredito stampa"
    requirements_ls_five: "Gli accrediti stampa sono riservati solo a personale operativo dei media. Gli impiegati dei media che non hanno una funzione editoriale non sono idonei per un accredito stampa"
    press_denied_if: "L'accredito stampa non sarà garantito a:"
    press_one: "Personale pubblicitario, incluso direttori, responsabili, responsabili account, responsabili marketing, pubbliche relazioni, promozioni, contabilità, grafici ecc."
    press_two: "Editori di newsletter in-house o di weblog (blog) personali."
    press_three: "Personale di media e personale editoriale le cui pubblicazioni, sito web o giornali non coprono o riflettono questo settore."
    press_four: "Tutti colori che al fine della partecipazione, a nostro parere, per motivi diversi della generazione di notizie coprono l'evento o i suoi partecipanti."
    require_ls_title: "Requisiti per i media:"
    require_ls_one: "Biglietto da visita con nome della società, nome contatto e testata editoriale (se il biglietto da visita non include un titolo editoriale, un credito editoriale o testata non può essere presentato)"
    require_ls_two: "Deve essere inclusa la testata recente"
    require_ls_three: "I freelancer devono presentare un articolo pubblicato negli ultimi 6 mesi"
    require_ls_four: "La carta stampata deve anche fornire una copia pubblicata di recente di una pubblicazione con i partecipanti riportati sulla testata o un articolo"
    require_ls_five: "Le pubblicazioni web devono presentare un sito sicuro esistente con contenuto principale aggiornato su base continua (weblog personali non sono idonei)"
    require_ls_six: "Scrittori freelance, società di produzione video e fotografi devono fornire una lettera da parte dell'editore o produttore che dichiara di essere impegnati in una pubblicazione relativa al settore."
