  about:
    story_title: "La Storia"
    story_p1: "Con più di 30 anni di esperienza, la Swimwear Association of Florida è stata riconosciuta come leader a livello mondiale nel settore delle manifestazioni di moda mare. SwimShow è il principale salone dell'abbigliamento a livello mondiale dove i migliori si riuniscono per diffondere, esporre e acquistare le tendenze dall'anno successivo."
    story_p2: "Lo SwimShow, che si svolge ogni luglio, è la più grande al mondo nel suo genere e attira oltre 7500 marchi e buyer da 60 paesi di tutto il mondo. La manifestazione di quest'anno offre molto più abbigliamento mare donna rispetto a prima, incluso più estese collezioni di moda mare uomo e bambino, resort & lifestyle e accessori per tutte le occasioni. Le collezioni si rivolgono a boutique di moda, negozi resort, negozi specializzati, negozi da surf, reparti di negozi, negozi di massa e tanto altro."
    splash_title: "Inizio bagnato"
    splashy: "Nel 1982, un piccolo gruppo di rappresentanti commerciali ha deciso di organizzare un evento speciale per riunire sotto un unico tetto tutti i rappresentati centrali di tutti gli aspetti dell'industria della moda mare. Essi scelsero Miami in quanto oltre il 60% dell'attività del settore all'epoca era gestita da rappresentanti di vendita del Miami Merchandise Mart con o senza showroom. La prima manifestazione ha visto 15 partecipanti con 30 collezioni. Restando fedeli alla missione originale, la SwimShow non è uno degli eventi più grandi del suo genere, è LA manifestazione di moda mare più grande del mondo, che vede coinvolti migliaia di buyer da decine di paesi ogni anno."
    sizzle_title: "South Beach Sizzle"
    sizzle_part_one: "La manifestazione si tiene al Miami Beach Convention Center, nella cuore della trendy South Beach. SwimShow collabora con la Miami Beach Convention Authority per offrire accesso alle illimitate possibilità di South Beach con tariffe preferenziali presso gli hotel locali, trasporto gratuito e accoglienza sul sito. Piena di attività, eventi e shopping e il partner ideale per l'industria della moda mare, South Beach è una delle principali destinazioni ideali per gli amanti della moda mare, con le sue boutique di alta moda, hotel di livello mondiale, cene a cinque stelle, spiagge meravigliose e vibrante vita notturna."
    sizzle_part_two: "Il Convention Center è spazioso e consente a tutti gli espositori di condividere le loro ultime e meravigliose collezioni su un unico piano. La fiera facile da visitare è segmentata per facile shopping e accesso, con personale sempre disponibile per indicazioni e assistenza."
    sizzle_part_three: "La SwimShow è sempre stata progettata e organizzata con le esigenze dei buyer e degli amanti di moda mare in mente. Anticipiamo tenenze, debutto di nuovi stilisti ogni anno, estendiamo eventi speciali e diamo vita a una favolosa manifestazione attraente e ispirante."
