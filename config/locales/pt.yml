  media:
    media_title: "Media"
    media_sub_title: "Requirements"
    paragraph_one: "A Swimwear Association da Flórida sente-se feliz em convidar jornalistas qualificados, oriundos de organizações de mídia de consumidores e comércio, a enviar solicitações de cadastro e credenciais para acesso de mídia na feira comercia"
    paragraph_two: "Credenciais de mídia estão reservadas somente para a mídia editorial, que inclui editores, produtores, repórteres, equipes de filmagem e/ou, ainda, fotógrafos. Qualquer funcionário de um canal de mídia que não trabalhe em um local editorial não estará elegível a receber um crachá de imprensa."
    paragraph_three: "Complete o formulário de cadastro de imprensa e envie-o até sexta-feira, 7 de junho de 2013, pela internet . O cadastro de imprensa não está disponível no local da feira comercial; ele deve ser preenchido antes a fim de obter status de aprovação."
    requirements_note: "Observação:"
    requirements_ls_one: "O envio deste formulário não lhe qualifica automaticamente para uma credencial de imprensa"
    requirements_ls_two: "Um histórico de participação prévia não garante aprovação ou elimina quaisquer dos requisitos já mencionados"
    requirements_ls_three: "A falsidade ideológica de cargo e/ou organização de publicações de imprensa barrarão você e sua organização de todos os futuros eventos da Swinwear Association da Flórida"
    requirements_ls_four: "A Swimwear Association da Flórida reserva-se ao direito de alterar esta política sem aviso público e pode negar credenciais de imprensa a qualquer candidato"
    requirements_ls_five: "Credenciais de imprensa estão reservadas somente para membros atuantes da mídia. Funcionários de canais de mídia que não trabalham em um local editorial não estão qualificados para uma credencial de imprensa"
    press_denied_if: "A credencial de imprensa não será concedida a:"
    press_one: "Funcionários de publicidade, incluindo diretores, gerentes, executivos de contas, gerentes de marketing, relações públicas, promoções, contabilidade, designers gráficos, etc."
    press_two: "Editores de jornais internos ou portais pessoais da internet (blogs)."
    press_three: "Canais de mídia e funcionários editoriais cuja publicação, site ou jornal não cobre ou reflete esta indústria."
    press_four: "Qualquer pessoa cujo propósito de participação é, sob nosso julgamento, para outras razões que não a de cobertura de notícias do evento ou seus participantes."
    require_ls_title: "Requisitos de mída:"
    require_ls_one: "O cartão de visitas deve incluir o nome da empresa, o nome do contato e o cargo editorial (se seu cartão de visitas não incluir um cargo editorial, um crédito editorial ou cabeçalho pode ser enviado)"
    require_ls_two: "O cabeçalho atual deve estar incluído"
    require_ls_three: "Trabalhadores autônomos devem enviar um cabeçalho de notícia publicado nos últimos seis meses"
    require_ls_four: "A mídia impressa deve fornecer uma cópia publicada recentemente da publicação com os participantes listados no cabeçalho ou no corpo do artigo"
    require_ls_five: "As publicações da internet devem fornecer um site existente e protegido, com um conteúdo relevante atualizado recentemente (portais pessoais da internet não se qualificam)"
    require_ls_six: "Escritores autônomos, empresas de produção de vídeos e fotógrafos devem fornecer uma carta de um editor ou produtor atestando que eles estão na atribuição para uma publicação relacionada à indústria"
    mail: "Envie por correspondência uma amostra da publicação e de circulação para:"
