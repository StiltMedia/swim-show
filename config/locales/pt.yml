  overview:
    title: "SwimShow"
    part_one: "Bem-vindo à feira de moda de praia e de lingerie. Obrigado por seu interesse na maior e mais importante feira comercial de trajes de banho do mundo."
    part_two: "A feira anual SwimShow é uma feira importante para a indústria: uma plataforma para criar relações comerciais, desfrutar das últimas tendências em trajes de banho e lingeries e conectar-se a compradores e fornecedores. Reconhecida como a plataforma de lançamento para muitas das linhas líderes da indústria, a feira acontece em Miami Beach, a capital mundial da moda de praia!"
    part_three: "Damos as boas vindas a expositores e compradores de todo o mundo para participar desta feira única, que exibe mais de 2.500 das linhas mais bem pesquisadas."
    part_four: "A feira conta com mais de 2.500 compradores de 60 países diferentes. É a maior feira comercial de moda de praia no mundo e a primeira oportunidade para compradores presenciarem os últimos designs para a próxima estação."
